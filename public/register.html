<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./regstyle.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="sign">
          <div class="status">
            <h1>Create Account</h1>
            <div id="underline">
          </div>
          <div class="cards" action="login.php" method="post">
            <form class="card">
              <div class="card-info">
                <h2>First Name</h2>
                <input type="text" autocomplete="off" placeholder="Enter First Name" name="fname" required>
                <h2>Last Name</h2>
                <input type="text" autocomplete="off" placeholder="Enter Last Name" name="lname" required>
                <h2>Username</h2>
                <input type="text" autocomplete="off" placeholder="Enter Username" name="uname" required>
                <h2>Password</h2>
                <input type="password" autocomplete="off" placeholder="Enter Password" name="psw" required>
              </div>
            </form>
            <div class="buttons">
                <button class="submit-btn" type="submit">Create Account</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
