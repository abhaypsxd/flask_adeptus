<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./images/avatar.png" alt="" />
            <h3>Adeptus Mechanicus</h3>
            <p>Profile</p>
          </div>
          <div class="links">
            <div class="link">
              <img src="./images/logo.png" alt="" />
              <h2>Contact</h2>
            </div>
            <div class="link">
              <img src="./images/logo.png" alt="" />
              <h2>Contact</h2>
            </div>
            <div class="link">
              <img src="./images/logo.png" alt="" />
              <h2>Contact</h2>
            </div>
            <div class="link">
              <img src="./images/logo.png" alt="" />
              <h2>Contact</h2>
            </div>
          </div>
          <div class="pro">
            <h2>Exchange Rate.</h2>
            <img src="./images/etheriumlogo.png" alt="" />
          </div>
        </div>
        <div class="games">
          <div class="status">
            <h1>Dashboard</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="card-info">
                <h2>Current Balance</h2>
                <p>2.069420 ETH</p> 
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Pay/Recieve</h2>
                <p>Send or Recieve Etherium Instantly!</p>
              </div>
            </div>
            <div class="card">
              <div class="card-info">
                <h2>Transaction History</h2>
                <p>See previous transactions</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
