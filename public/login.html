<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./logstyle.css" />
  </head>
  <body>
    <main>
      <div class="alert-box">
        <p class="alert">Invalid Username or Password</p>
      </div>
      <section class="glass">
        <div class="sign">
          <div class="status">
            <h1>Sign In</h1>
            <div id="underline">
          </div>
          <div class="cards" action="login.php" method="post">
            <form class="card">
              <div class="card-info">
                <h2>Username</h2>
                <input type="text" placeholder="Enter Username" autocomplete="off" name="uname" required>
                <h2>Password</h2>
                <input type="password" placeholder="Enter Password" autocomplete="off" name="psw" required>
              </div>
            </form>
            <div class="buttons">
                <button class="btn" type="submit">Login</button>
                <button class="btn" type="submit">Sign Up</button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
  </body>
</html>
